<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNoir | Gallery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-deep: #121212;
            --blue-accent: #087fe9; /* YOUR BLUE */
            --text-white: #F0F0F0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-white);
            font-family: 'Manrope', sans-serif;
        }

        /* TEXTURE OVERLAY */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999;
        }

        /* NAVBAR */
        .navbar { background: #000; padding: 20px 0; border-bottom: 1px solid #333; }
        .navbar-brand { font-family: 'Cinzel', serif; font-weight: 600; font-size: 1.5rem; letter-spacing: 5px; }

        /* --- NEW BACK BUTTON STYLE --- */
        .btn-back {
            display: inline-flex;
            align-items: center;
            border: 1px solid rgba(8, 127, 233, 0.5); /* Subtle Blue Border */
            color: var(--text-white);
            padding: 10px 25px;
            border-radius: 50px; /* Pill Shape */
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05); /* Slight glass fill */
        }

        .btn-back i { margin-right: 8px; transition: transform 0.3s ease; }

        .btn-back:hover {
            background: var(--blue-accent);
            border-color: var(--blue-accent);
            color: white;
            box-shadow: 0 0 20px rgba(8, 127, 233, 0.4); /* Glow Effect */
        }

        /* Move arrow on hover */
        .btn-back:hover i { transform: translateX(-3px); }

        /* --- MASONRY GRID --- */
        .masonry-container { column-count: 3; column-gap: 20px; }
        .gallery-item { break-inside: avoid; margin-bottom: 20px; position: relative; overflow: hidden; border-radius: 4px; }
        .gallery-img { width: 100%; display: block; filter: grayscale(80%); transition: all 0.5s ease; }
        .gallery-item:hover .gallery-img { filter: grayscale(0%); transform: scale(1.05); }

        @media (max-width: 900px) { .masonry-container { column-count: 2; } }
        @media (max-width: 600px) { .masonry-container { column-count: 1; } }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="color:var(--blue-accent);">SKYNOIR</a>
            
            <div class="ms-auto">
                <a href="index.html" class="btn-back">
                    <i class="bi bi-arrow-left"></i> Home
                </a>
            </div>
        </div>
    </nav>

    <section class="container text-center py-5">
        <h1 style="color: var(--blue-accent); font-family: 'Cinzel', serif; letter-spacing: 3px;">The Gallery</h1>
        <p style="color: #999;">Glimpses of the sanctuary, camping grounds, and reservoir.</p>
    </section>

    <section class="container pb-5">
        <div class="masonry-container">
            
            <div class="gallery-item" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?q=80&w=800&auto=format&fit=crop" class="gallery-img" alt="Tent">
            </div>

            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=800&auto=format&fit=crop" class="gallery-img" alt="Exterior">
            </div>

            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950?q=80&w=800&auto=format&fit=crop" class="gallery-img" alt="Food">
            </div>

            <div class="gallery-item" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=600&auto=format&fit=crop" class="gallery-img" alt="Nature">
            </div>

            <div class="gallery-item" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?q=80&w=800&auto=format&fit=crop" class="gallery-img" alt="Room">
            </div>
            
            <div class="gallery-item" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1516939884455-14a5cbe8eb41?q=80&w=800&auto=format&fit=crop" class="gallery-img" alt="Fire">
            </div>

        </div>
    </section>

    <footer class="text-center py-5" style="border-top: 1px solid #222; margin-top: 50px;">
        <p style="color: #666;">&copy; 2025 SkyNoir Resort</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script> AOS.init(); </script>
</body>
</html>
